/* Add Plugins required for LoTAS */
plugins {
	id 'discombobulator' version '1.0.0-SNAPSHOT'
}

/* Configure Discombobulator */
discombobulator {
	versions = [
		"1.19.3",
		"1.18.2",
		"1.17.1",
		"1.16.5",
		"1.16.1",
		"1.15.2",
		"1.14.4"
	]
	patterns = [
		GetWindow: [
			"def": "mc.window",
			"1.15.2": "mc.getWindow()"
		],
		WorldBorder: [
			"def": "renderWorldBounds",
			"1.17.1": "renderWorldBorder"
		],
		RunServer: [
			"def": '"run"',
			"1.16.1": '"runServer"'
		],
		Profiler: [
			"def": "Lnet/minecraft/util/profiling/GameProfiler;",
			"1.16.1": "Lnet/minecraft/util/profiling/ProfilerFiller;"
		]
	]
}